<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Password</title>
    <link rel="stylesheet" href="./styles/new_password.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/Logos/favicon_bota_fora.svg" type="img">
</head>
<body>
    <header>
    </header>
    <main>
     <div class="login">
        <a href="./index.html"><img src="./assets/Logos/logo_yard_sale.svg" alt="Logo" class="logo">
        </a>
        <div class="form-container">
                 <form action="./login.html" class="form">
                    <div>
                        <h1 class="title">Create a new password</h1>
                    <p class="subtitle">Enter a new password for your account</p>    
                    <label class="label" for="password">Password</label>
                    <input type="password" placeholder="*********" id="password" class="input input--password">
                    <label class="label" for="new-password">Re-enter Password</label>
                    <input type="password" placeholder="*********" id="new-password" class="input input--password">
                    </div>
                    <input type="submit" value="Confirm" class="primary-button login-button">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
