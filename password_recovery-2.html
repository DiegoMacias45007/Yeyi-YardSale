<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email sent</title>
    <link rel="stylesheet" href="./styles/password_recovery-2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/Logos/favicon_bota_fora.svg" type="img">
</head>
<body>
    <main>
        <div class="email-recovery">
            <a href="./index.html"><img src="./assets/Logos/logo_yard_sale.svg" alt="Logo" class="logo">
            </a>
            <div class="container">
                   <h1 class="title">Email has been sent!</h1>
                   <p class="subtitle">Please check your inbox for instructions on how to reset the password</p>

                   <div class="email--img">
                       <img src="./assets/Icons/email.svg" alt="E-mail Img">
                   </div>
                   <form action="./login.html" class="primary-button-container">
                       <button class="primary-button">Login</button>
                   </form>

                   <p class="email--caption">
                       <span>Didn't receive the email?</span>
                       <a href="#" class="email--resend">Resend</a>
                   </p>
               </div>
           </div>
       </main>
</body>
</html>
