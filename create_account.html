<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account</title>
    <link rel="stylesheet" href="./styles/create_account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/Logos/favicon_bota_fora.svg" type="img">
</head>
<body>
    <header>
        <nav class="nav-container">
            <a href="./mobile_menu-2.html"><img src="./assets/Icons/icon_menu.svg" alt="Menu" class="nav__item nav--menu">
            </a>
            <a href="./index.html"><img src="./assets/Logos/logo_yard_sale.svg" alt="Logo" class="nav__item nav--logo"></a>
            <a href="./shopping_cart.html"><img src="./assets/Icons/icon_shopping_cart.svg" alt="Shopping cart" class="nav__item nav--cart">
            </a>
        </nav>
    </header>
    <main>
        <div class="account">
               <div class="form-container">
                    <h1 class="title">My account</h1>
                    <form action="./index.html" class="form">
                        <div class="inputs">
                            <label class="label" for="name">Name</label>
                            <input type="text" placeholder="Enter name" id="name" class="input input--name">
                            <label class="label" for="email">Email address</label>
                            <input type="email" placeholder="user@mail.com" id="email" class="input input--email">
                            <label for="password" class="label">Password</label>
                            <input type="password" placeholder="**********" class="input input--password">
                        </div>
                       <input type="submit" value="Create" class="primary-button login-button">
                   </form>
               </div>
           </div>
       </main>
</body>
</html>
