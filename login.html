<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/Logos/favicon_bota_fora.svg" type="img">
</head>
<body>
        <main>
     <div class="login">
         <a href="./index.html"><img src="./assets/Logos/logo_yard_sale.svg" alt="Logo" class="logo">
         </a>
            <div class="form-container">
                 <form action="./index.html" class="form">
                    <label class="label" for="email">Email address</label>
                    <input type="email" placeholder="user@mail.com" id="emial" class="input input--email">
                    <label class="label" for="password">Password</label>
                    <input type="password" placeholder="*********" id="password" class="input input--password">
                    <input type="submit" value="Log in" class="primary-button login-button">
                    <p  class="caption">
                        <a href="#">Forgot my password</a>
                    </p>
                </form>
                <form action="./create_account.html" class="secondary-button-container">
                    <button class="primary-button secondary-button">Sign up</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
